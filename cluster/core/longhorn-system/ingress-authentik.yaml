---
kind: Service
apiVersion: v1
metadata:
  name: authentik-outpost
  namespace: longhorn-system
spec:
  type: ExternalName
  externalName: ak-outpost-authentik-embedded-outpost.networking.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
  annotations:
    kubernetes.io/ingress.class: nginx
    hajimari.io/name: "Longhorn"
  namespace: longhorn-system
spec:
  rules:
    - host: "longhorn.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: authentik-outpost
                port:
                  number: 9000

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-nginx
  namespace: flux-system
spec:
  path: ./cluster/apps/ingress/ingress-nginx/app
  dependsOn:
    - name: cluster-apps-ingress-certificate
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  #wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-certificate
  namespace: flux-system
spec:
  path: ./cluster/apps/ingress/wildcard-certificate
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  #wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

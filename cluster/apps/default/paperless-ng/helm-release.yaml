---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 8.6.1 #8.8.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.1
      pullPolicy: IfNotPresent
    env:
      USERMAP_UID: 2316
      USERMAP_GID: 2316
      PAPERLESS_CONSUMER_POLLING: 30
      PAPERLESS_REDIS: "redis://default:${SECRET_PAPERLESS_REDIS_PASSWORD}@paperless-redis-master:6379"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: "paperless.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "paperless.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: nfs-paperless-data-pvc
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        existingClaim: nfs-paperless-media-pvc
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        existingClaim: nfs-paperless-consume-pvc
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        existingClaim: nfs-paperless-export-pvc
        mountPath: /usr/src/paperless/export
    redis:
      enabled: true
      architecture: standalone
      auth:  
        enabled: true
        password: "${SECRET_PAPERLESS_REDIS_PASSWORD}"
        usePasswordFiles: false


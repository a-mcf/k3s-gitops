---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jonaswinkler/paperless-ng
      tag: 1.4.5
      pullPolicy: IfNotPresent
    env:
      USERMAP_UID: 2316
      USERMAP_GID: 2316
      PAPERLESS_CONSUMER_POLLING: 30
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: "paperless.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "paperless.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: nfs-paperless-data-pvc
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        existingClaim: nfs-paperless-media-pvc
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        existingClaim: nfs-paperless-consume-pvc
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        existingClaim: nfs-paperless-export-pvc
        mountPath: /usr/src/paperless/export


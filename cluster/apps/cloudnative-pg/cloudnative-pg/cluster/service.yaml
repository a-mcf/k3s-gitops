---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: cloudnative-pg
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${SECRET_CLOUDNATIVE-PG-IP}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name proxmox-csi-cluster-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-connect
  target:
    name: *name
    template:
      data:
        config: |-
          clusters:
            - insecure: true
              region: "{{ .REGION }}"
              url: "{{ .SERVER_URL }}"
              token_id: "{{ .TOKEN_ID }}"
              token_secret: "{{ .TOKEN_SECRET }}"

  dataFrom:
    - extract:
        key: proxmox-csi-cluster-config

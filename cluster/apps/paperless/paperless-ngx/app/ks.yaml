---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-plex
  namespace: flux-system
spec:
  path: ./cluster/apps/paperless/paperless-ngx/app
  dependsOn:
    - name: cluster-apps-ingress-nginx
    - name: cluster-apps-authentik
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  #wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
  namespace: ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
    controllers:
      ollama:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          ollama:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.3.13
            env:
              TZ: America/New_York
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: all
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
            resources:
              requests:
                cpu: 200m
                memory: 8Gi
                nvidia.com/gpu: 0
              limits:
                memory: 12Gi
                nvidia.com/gpu: 0
        pod:
          nodeSelector:
            gpu: "true"
    service:
      ollama:
        controller: ollama
        ports:
          http:
            port: &port 11434
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/icon: "fluent-emoji-high-contrast:llama"
          hajimari.io/group: "Gen-AI"
          hajimari.io/enable: "false"
        hosts:
          - host: &host "ollama.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: ollama
                  port: 11434
        tls:
          - hosts:
              - *host
              
    persistence:
      data:
        enabled: true
        existingClaim: nfs-ollama-data-pvc
        globalMounts: 
          - path: /root/.ollama

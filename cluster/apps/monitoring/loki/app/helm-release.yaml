---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.36.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    loki:
      podSecurityContext:
        fsGroup: 2316
        runAsGroup: 2316
        runAsNonRoot: true
        runAsUser: 2316
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
          - from: "2024-04-01"
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

        analytics:
          reporting_enabled: false
          
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        hajimari.io/enable: "false"
      paths:
        # -- https://github.com/grafana/loki/issues/7080
        write: []
        read: []
        headless:
          - /api/prom/push
          - /loki/api/v1/push
          - /api/prom/tail
          - /loki/api/v1/tail
          - /loki/api
          - /api/prom/rules
          - /loki/api/v1/rules
          - /prometheus/api/v1/rules
          - /prometheus/api/v1/alerts
      hosts:
        - &host "loki.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      persistence:
        size: 30Gi
        storageClass: hack
    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0


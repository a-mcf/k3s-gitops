---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      config:
        global:
          slack_api_url: "${SECRET_SLACK_WEBHOOK}"
          resolve_timeout: 5m
        route:
          receiver: 'slack-notifications'
        receivers:
          - name: 'slack-notifications'
            slack_configs:
            - channel: '#prometheus'
              send_resolved: true
              icon_url: https://avatars3.githubusercontent.com/u/3380462
              title: |-
                [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
                {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
                  {{" "}}(
                  {{- with .CommonLabels.Remove .GroupLabels.Names }}
                    {{- range $index, $label := .SortedPairs -}}
                      {{ if $index }}, {{ end }}
                      {{- $label.Name }}="{{ $label.Value -}}"
                    {{- end }}
                  {{- end -}}
                  )
                {{- end }}
              text: <-
                {{ range .Alerts -}}
                *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

                *Description:* {{ .Annotations.description }}

                *Details:*
                  {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                  {{ end }}
                {{ end }}         
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - "alertmanager.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "alertmanager.${SECRET_DOMAIN}"
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 10Gi
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
    grafana:
      adminPassword: "${SECRET_GRAFANA_PASSWORD}"
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - "grafana.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "grafana.${SECRET_DOMAIN}"
      plugins:
        - natel-discrete-panel
        - pr0ps-trackmap-panel
        - grafana-piechart-panel
        - grafana-worldmap-panel
        - grafana-clock-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          # Ref: https://grafana.com/grafana/dashboards/11315
          unifi-client-insights:
            gnetId: 11315
            revision: 8
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11311
          unifi-network-sites:
            gnetId: 11311
            revision: 4
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11314
          unifi-uap-insights:
            gnetId: 11314
            revision: 9
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11312
          #unifi-usw-insights:
          #  gnetId: 11312
          #  revision: 8
          #  datasource: Prometheus
          ## Ref: https://grafana.com/grafana/dashboards/11313
          #unifi-usg-insights:
          #  gnetId: 11313
          #  revision: 8
          #  datasource: Prometheus
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          #url: http://monitoring-loki:3100
          url: http://loki:3100
        #- name: HomeAssistant
        #  type: influxdb
        #  access: proxy
        #  url: http://influxdb:8086
        #  database: home_assistant
      sidecar:
        dashboards:
          enabled: true
        datasources:
          enabled: true
        kubeApiServer:
      enabled: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 172.16.1.50
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      # serviceMonitor:
      #   enabled: true
      #   https: true
      #   insecureSkipVerify: true
    kubeScheduler:
      enabled: true
      endpoints:
        - 172.16.1.50
      service:
        enabled: true
        port: 10251
        targetPort: 10251
    kubeProxy:
      enabled: true
      endpoints:
        - 172.16.1.50
      service:
        enabled: true
        port: 10249
        targetPort: 10249
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeEtcd:
      enabled: true
      endpoints:
        - 172.16.1.50
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    # prometheusOperator:
    #   prometheusConfigReloader:
    #     resources:
    #       requests:
    #         cpu: 100m
    #         memory: 50Mi
    #       limits:
    #         cpu: 200m
    #         memory: 100Mi
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "prometheus.${SECRET_DOMAIN}"
      thanosService:
        enabled: false
      thanosServiceMonitor:
        enabled: false
      prometheusSpec:
        storageSpec:
          # this is a hack:
          # https://github.com/helm/charts/issues/9288#issuecomment-711165029
          volumeClaimTemplate:
            spec:
              storageClassName: standard
              resources:
                requests:
                  storage: 10Gi
              selector: {}
        securityContext:
          runAsGroup: 2316
          runAsNonRoot: true
          runAsUser: 2316
          fsGroup: 2316

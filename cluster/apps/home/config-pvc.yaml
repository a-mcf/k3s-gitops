    storage: 5Gi    
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /tank/appdata/home-assistant-config
    server: "${NFS_SERVER}"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: home
    name: nfs-home-assistant-config-pvc
    uid: 1efc6827-407a-4c83-b0de-b0dc6e853a8a
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-home-assistant-config-pvc
  namespace: home
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
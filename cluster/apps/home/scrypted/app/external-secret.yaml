---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc-config
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-connect
  target:
    name: go2rtc-config
    template:
      data:
        go2rtc.yaml: |
          streams:
            ring_front_door: ring://{{ .RING_DEVICE_ID_1 }}
            ring_back_yard: ring://{{ .RING_DEVICE_ID_2 }}
          
          ring:
            refresh_token: "{{ .RING_REFRESH_TOKEN }}"
  dataFrom:
    - extract:
        key: go2rtc
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ollama-ui
  namespace: llama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/ollama-webui/ollama-webui:main@sha256:6bda616a43022ef7316274b3570a66834ace6d987259f8e4482dff2e7013dd09
              tag: main
            env:
              OLLAMA_API_BASE_URL: http://ollama.llama.svc:11434/api
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        strategy: Recreate
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/icon: "fluent-emoji-high-contrast:llama"
          hajimari.io/group: "Gen-AI"
        hosts:
          - host: &host "ollama-ui.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: 8080
        tls:
          - hosts:
              - *host


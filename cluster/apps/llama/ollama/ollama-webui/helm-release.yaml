---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ollama-webui
  namespace: llama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/ollama-webui/ollama-webui
              tag: main@sha256:ec33073b0363db09fca6ceeee55be3453fd057bf6722a4e6cd87f9ba47338310
            env:
              OLLAMA_API_BASE_URL: http://ollama.llama.svc:11434/api
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi
              startup:
                enabled: false
        pod:
          securityContext:
            runAsUser: 2316
            runAsGroup: 2316
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        strategy: Recreate
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/icon: "fluent-emoji-high-contrast:llama"
          hajimari.io/group: "Gen-AI"
        hosts:
          - host: &host "ollama-ui.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: 8080
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: nfs-ollama-webui-pvc


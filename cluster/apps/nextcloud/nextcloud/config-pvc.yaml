---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud-data-pv
  namespace: nextcloud
spec:
  capacity:
    storage: 500Gi   
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /tank/appdata/nextcloud-data
    server: 172.16.1.10
  mountOptions:
  - async
  - noatime
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: nextcloud
    name: nfs-nextcloud-data-pvc
    uid: ce483ebd-5ce8-49c2-a398-47476a048904
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud-data-pvc
  namespace: nextcloud
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi

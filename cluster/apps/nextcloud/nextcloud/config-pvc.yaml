apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud-data-pv
  namespace: nextcloud
spec:
  capacity:
    storage: 500Gi   
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /tank/appdata/nextcloud-data
    server: 172.16.1.10
  mountOptions:
  - async
  - noatime
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: nextcloud
    name: nfs-nextcloud-data-pvc
    uid: ae03a2bc-7377-475c-8d0f-c88a754a4e97
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud-data-pvc
  namespace: nextcloud
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi

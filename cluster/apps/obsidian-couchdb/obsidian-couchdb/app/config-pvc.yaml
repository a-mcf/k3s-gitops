---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-obsidian-couchdb
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
persistentVolumeReclaimPolicy: Retain
storageClassName: longhorn
volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-obsidian-couchdb
  namespace: obsidian-couchdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: pv-obsidian-couchdb

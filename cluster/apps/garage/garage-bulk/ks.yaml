---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-garage-bulk
  namespace: flux-system
spec:
  targetNamespace: garage
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-bulk
  path: ./cluster/apps/garage/garage-bulk/app
  prune: true
  dependsOn:
    - name: cluster-apps-proxmox-csi
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-garage-bulk-webui
  namespace: flux-system
spec:
  targetNamespace: garage
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage-bulk
  path: ./cluster/apps/garage/garage-bulk/webui
  prune: true
  dependsOn:
    - name: cluster-apps-garage-bulk
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m